<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1><strong>Hola, soy el Alumno A</strong></h1>
    <h2><strong>Estudiante de Programación Web</strong></h2>

    <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" alt="Avatar" width="50">

    <p>¡Bienvenido a mi perfil! Por favor, completa este formulario para conocerte mejor.</p>

    <form>
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="edad">Edad:</label><br>
        <input type="text" id="edad" name="edad"><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br><br>

        <p>¿Eres nuevo en programación?</p>
        <input type="radio" id="si" name="nuevo" value="si">
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="nuevo" value="no">
        <label for="no">No</label><br><br>

        <label for="lenguaje">¿Qué lenguaje te interesa?</label><br>
        <input type="text" id="lenguaje" name="lenguaje"><br><br>

        <p>Temas que te gustaría aprender:</p>
        <input type="checkbox" id="html" name="tema" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="tema" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="tema" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <label for="interes">¿Por qué te interesa la programación?</label><br>
        <textarea id="interes" name="interes" rows="4" cols="40"></textarea><br><br>

        <label for="horario">¿En qué horario prefieres estudiar?</label><br>
        <select id="horario" name="horario">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
        </select><br><br>

        <button type="submit">Enviar y ver perfil del Alumno B</button>
    </form>

    <p>Alumno A - 2025</p>
</body>
</html>
